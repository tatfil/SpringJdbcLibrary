<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

    <title>Library</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="/">Library</a>
            <li class="nav-item">
                <a class="nav-link" href="/books/booksList">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/accountsList">Accounts</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>New account form</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Account information</h4>
                <form class="row g-3" th:action="@{/newAccount}" method="post">

                    <div class="col-sm-12">
                        <label for="name" class="form-label">Patron name</label>
                        <input type="text" th:field="${patron.name}" class="form-control" id="name" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" th:field="${patron.address}" class="form-control" id="address"
                               placeholder="1234 Main St" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="state" class="form-label">Account state</label>
                        <input type="text" th:field="${account.state}" class="form-control" id="state" placeholder=""
                               required>
                    </div>
                    <div class="col-12">
                        <button type="submit" th:formaction="@{/accounts/newAccount}"
                                name="save"
                                class="w-100 btn btn-primary btn-lg">save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

</body>
</html>
