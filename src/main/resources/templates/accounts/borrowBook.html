<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>

</style>
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Library</title>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="/">Library</a>
            <li class="nav-item">
                <a class="nav-link" href="/books/booksList">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/accountsList">Accounts</a>
            </li>
        </ul>
    </div>
</nav>

</nav><div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Borrow book form</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Book information</h4>
                <form class="needs-validation" novalidate="" th:action= "@{/accounts/{accountId}/books/{title}/borrowNew(accountId=${accountId},title=${bookItem.title})}"  th:object="${bookItem}"  method="post">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="title" class="form-label">Book title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder=""
                                   required="">
                            <div class="invalid-feedback">
                                Book title is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit"
                                    name="submit"
                                    class="w-100 btn btn-primary btn-lg">submit
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


</body>
</html>
