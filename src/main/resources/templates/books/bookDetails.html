<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>

</style>
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Library</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="/">Library</a>
            <li class="nav-item">
                <a class="nav-link" href="/books/booksList">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/accountsList">Accounts</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Book Information</h2>


    <table class="table table-striped" th:object="${bookItemDTO}">

        <tr>
            <th>Title</th>
            <td><b th:text="*{title}"></b></td>
        </tr>
        <tr>
            <th>ISBN</th>
            <td th:text="*{isbn}" /></td>
        </tr>
        <tr>
            <th>Author</th>
            <td th:text="*{authorName}" /></td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="*{status}" /></td>
        </tr>

<!--        <div th:switch="${bookItemDTO.getStatus()}" >-->
<!--            <tr th:case="'IN PROCESS'">-->
<!--                <th>Not available until</th>-->
<!--                <td th:text="*{dueToDate}" /></td>-->
<!--            </tr>-->
<!--        </div>-->

        <div th:if="${bookItemDTO.status eq 'IN PROGRESS'}">
           <th>Not available until</th>
           <td th:text="*{dueToDate}" /></td>
        </div>

    </table>

    <a th:href="@{{id}/edit(id=${bookItemDTO.id})}" class="btn btn-primary btn-lg active">Edit Book</a>

</div>


</body>
</html>
