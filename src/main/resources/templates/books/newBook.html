<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Обязательные метатеги -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

    <title>Library</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body class="bg-light">
<<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="/">Library</a>
            <li class="nav-item">
                <a class="nav-link" href="/books/booksList">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/accountsList">Accounts</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>New book form</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Book information</h4>
                <form class="row g-3" th:action="@{/newBook}" th:object="${bookItem}" method="post">
                    <div class="col-sm-12">
                        <label for="title" class="form-label">Book title</label>
                        <input type="text" th:field="${bookItem.title}" class="form-control" id="title" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="number" th:field="${bookItem.isbn}" class="form-control" id="isbn" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="barcode" class="form-label">Barcode</label>
                        <input type="text" th:field="${bookItem.barcode}" class="form-control" id="barcode" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" th:field="${author.name}" class="form-control" id="author" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select" aria-label="Default select example"
                                th:field="${bookItem.status}">
                            <option value="AVAILABLE">AVAILABLE</option>
                            <option value="IN PROCESS">IN PROCESS</option>
                            <option value="LIB USE ONLY">LIB USE ONLY</option>
                            <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                        </select>
                    </div>

                    <!--                        <div th:if="${bookItem.status eq T(PACKAGE.ENUM).IN_PROGRESS}">-->
                    <div th:if="${status eq 'IN PROGRESS'}">
                        <label for="borrowed" class="form-label">Borrowed Date</label>
                        <input type="text" th:field="${bookItem.borrowed}" class="form-control" id="borrowed"
                               placeholder=""
                               required="">
                    </div>

                    <div class="col-12">
                        <button type="submit" th:formaction="@{/newBook}"
                                name="save"
                                class="w-100 btn btn-primary btn-lg">save
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
</html>
